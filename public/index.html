<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Movie portal for fun))))" />
    <title>Fake cinema portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <script id="react-dotenv" src="./env.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #16151a;
      }

      a {
        text-decoration: none;
      }

      .hero .slick-next {
        transition: all ease 0.5s !important;
        position: absolute !important;
        right: 0;
        bottom: 0;
        z-index: 11;
        width: 20%;
        height: 100%;
      }

      .hero .slick-prev {
        transition: all ease 0.5s !important;
        position: absolute !important;
        left: 0;
        bottom: 0;
        width: 20%;

        height: 100%;
        z-index: 11;
      }

      .hero .slick-prev:hover {
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0) 100%
        );
      }

      .hero .slick-next:hover {
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.9) 100%
        );
      }

      .hero .slick-next::before,
      .hero .slick-prev::before {
        display: none;
      }

      .slide .slick-prev {
        position: absolute;
        top: -22px;
        left: 92.5%;
      }

      @media screen and (max-width: 480px) {
        .slide .slick-prev {
          left: 80.5%;
        }
      }

      .slide .slick-next {
        position: absolute;
        top: -22px;
        right: 15px;
      }

      .slide .slick-arrow::before {
        color: yellow !important;
      }

      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
        background-color: #f5f5f5;
        border-radius: 10px;
      }

      ::-webkit-scrollbar {
        width: 10px;
        background-color: #f5f5f5;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        background-color: #fff;
        background-image: -webkit-gradient(
          linear,
          40% 0%,
          75% 84%,
          from(#bebe2b),
          to(#bebe2b),
          color-stop(0.6, #ff4d4d)
        );
      }

      .ant-notification-notice {
        background: #ffff4d !important;
        color: black;
        font-weight: 600;
        border-radius: 8px;
      }

      .ant-notification-notice svg {
        fill: #000 !important;
      }
    </style>
  </body>
</html>
